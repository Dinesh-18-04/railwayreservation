<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="{{ url }}" method="POST">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        
        <label for="sequence">Sequence:</label>
        <input type="number" id="sequence" name="sequence" required><br>
        
        <label for="distance">Distance:</label>
        <input type="number" id="distance" name="distance" required><br>
        
        <label for="st">Starting Time:</label>
        <input type="datetime-local" id="st" name="st" required><br>
        
        <label for="rt">Reaching Time:</label>
        <input type="datetime-local" id="rt" name="rt" required><br>
        
        <input type="submit" value="Add Route">
    </form>
</body>
</html>
