<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.home {
            float: left;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #007BFF;
            color: white;
        }
        .navbar .symbol {
            font-size: 20px;
            margin-right: 5px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .table-container:hover {
            transform: translateY(-5px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .actions a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
            transition: color 0.3s;
        }
        .actions a:hover {
            color: #0056b3;
        }
        .add-route {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .add-route:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/logout">
        <span class="symbol">&#128100;</span> Logout
    </a>
</div>

<div class="container">
    <h1>Route Details for Train</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for column in col %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                        <td class="actions"><a href="/routeupdate/{{train_id}}/{{row[0]}}">UPDATE</a></td>
                        <td class="actions"><a href="/routedelete/{{train_id}}/{{row[0]}}">DELETE</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a class="add-route" href="{{ url_for('newroute', train_id=train_id) }}">Add New Route</a>
</div>

</body>
</html>
